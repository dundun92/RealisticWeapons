PART
{
    // Kerbal Space Program - Part Config

    // --- general parameters ---
    name = AIM9J
    module = Part
    author = dundun92

    // --- asset parameters ---
    MODEL
    {
        model = BDArmory/Parts/sidewinder/model
    } 
	rescaleFactor = 1

    // --- node definitions ---
    node_attach = 0.0, 0.06188124, 0, 0, 1, 0, 0
    node_stack_top = 0.0, 0.06188124, 0, 0, 1, 0, 0

    // --- editor parameters ---
    TechRequired = precisionEngineering
    entryCost = 1400
    cost = 1200
    category = none
    bdacategory = Missiles
    subcategory = 0
    bulkheadProfiles = srf
    title = AIM-9J Sidewinder Missile
    manufacturer = KWS
    description = Short range heat seeking missile with limited flare rejection capabilities.
    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,0,0,1

    // --- standard part parameters ---
    mass = 0.071
    dragModelType = default
    maximum_drag = 0.01
    minimum_drag = 0.01
    angularDrag = 2
    crashTolerance = 5
    maxTemp = 3600


    MODULE
    {
        name = MissileLauncher

        shortName = AIM-9J

        thrust = 45 //KN thrust during boost phase
        cruiseThrust = 0 //thrust during cruise phase
        dropTime = 0 //how many seconds after release until engine ignites
        boostTime = 2.2 //seconds of boost phase
        cruiseTime = 0 //seconds of cruise phase
        guidanceActive = true //missile has guidanceActive
        maxTurnRateDPS = 45 //degrees per second
        decoupleSpeed = 5
        decoupleForward = true

        audioClipPath = BDArmory/Sounds/rocketLoop
        exhaustPrefabPath = BDArmory/Models/exhaust/smallExhaust
        boostExhaustPrefabPath = BDArmory/Models/exhaust/mediumExhaust
        boostExhaustTransformName = boostTransform
        boostTransformName = boostTransform

        optimumAirspeed = 894

        aero = true
        liftArea = 0.006
        steerMult = 8
        maxTorque = 22
        maxAoA = 35
        //aeroSteerDamping = 4.5
        torqueRampUp = 50

        homingType = ProNav
		pronavGain = 5
        missileType = missile
        targetingType = heat
        heatThreshold = 75   // Distance-adjusted heat of target in order to be detected by missile, lower value results in better detection range
		frontAspectHeatModifier = 0.01 // Modifies the heat signature of craft when ASPECTED_IR_SEEKERS = true in BDA settings.cfg. Useful for making rear-aspect only heaters (set frontAspectHeatModifier < 1), ex:
        // Heat value within 50 deg cone of non-prop engine exhaust: (Engine Heat)
        // Heat value outside of 50 deg cone of engine exhaust (or a prop engine): (Engine Heat) * frontAspectHeatModifier * (Internally Calculated Occlusion Factor)
        maxOffBoresight = 40 //maximum angle, from the boresight, that the missile can track the target. This also controls how the missile can launch off boresight. When launched from the air at another air target with allAspect = false, launch off boresight is at 0.35*maxOffBoresight, otherwise it is at 0.75*,maxOffBoresight (allAspect = true OR either launching craft or target is landed/splashed).
		uncagedLock = false
        lockedSensorFOV = 2.5 // How much the seeker can see in the direction it is looking (in terms of angle cone).
        lockedSensorFOVBias
        {
					key = 0.0   1
            		key = 90    1
        }
        lockedSensorVelocityBias
        {
                    key = 0.0 1
            		key = 180 1
        }

        minStaticLaunchRange = 500
        maxStaticLaunchRange = 5000

        engageAir = true
        engageMissile = false
        engageGround = false
        engageSLW = false

    }
    MODULE
    {
        name = BDExplosivePart
        tntMass = 15
        warheadType = ContinuousRod
    }
}